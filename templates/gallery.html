<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>AACDN Project</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="#">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/mdl-ext-eqjs.min.css"/>
    <link rel="stylesheet" href="../static/gallery.css">

    <script src="../static/jquery.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="../static/mdl-ext.min.js"></script>
    <script src="../static/gallery.js"></script>

</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Gallery</span>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item"><a href="https://github.com/ABotelho23/aacdnProject" target="_blank">Source Code</a></li>
          <li class="mdl-menu__item"><a href="mailto:aacdn.seniorproject@gmail.com" target="_blank">Contact</a></li>
          <li class="mdl-menu__item"><a href="https://github.com/ABotelho23/aacdnProject/blob/hubCode-server-functionality/LICENSE" target="_blank">Legal information</a></li>
        </ul>
      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--white">
      <header class="demo-drawer-header">
        <img src="../static/images/Logo.png" class="demo-avatar">
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-900">
        <a class="mdl-navigation__link" href="/"><i class="mdl-color-text--white material-icons" role="presentation">home</i><span class="mdl-color-text--white"> Dashboard</span></a>
        <a class="mdl-navigation__link" href="/multidevice/"><i class="mdl-color-text--white material-icons" role="presentation">done_all</i><span class="mdl-color-text--white"> Multi-Device</span></a>
        <a class="mdl-navigation__link" href="/gallery/"><i class="mdl-color-text--white material-icons" role="presentation">camera_enhance</i><span class="mdl-color-text--white"> Gallery</span></a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <!-- PICTURE CAROUSEL -->
        <artichle class="carousel-demo">
        <h4>Camera Pictures</h4>
        <!-- Default Image to Display -->
          <section id="carousel-imgviewer">
            <figure>
              <img src="" alt="" title=""/>
            </figure>
          </section>
          <!-- End of Default Image to Display -->
          <footer id="carousel-footer">
            <div id="carousel-viewer-title" class="mdl-card__supporting-text"></div>
            <nav>
              <button id="carousel-btn-first" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Scroll First">
                <i class="material-icons carousel-button__icon">first_page</i>
              </button>
              <button id="carousel-btn-scroll-prev" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Scroll Previous">
                <i class="material-icons carousel-button__icon">fast_rewind</i>
              </button>
              <button id="carousel-btn-prev" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Previous">
                <i class="material-icons carousel-button__icon">navigate_before</i>
              </button>
              <button id="carousel-btn-play-pause" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Play">
                <i class="material-icons carousel-button__icon">play_circle_outline</i>
              </button>
              <button id="carousel-btn-next" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Next">
                <i class="material-icons carousel-button__icon">navigate_next</i>
              </button>
              <button id="carousel-btn-scroll-next" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Scroll Next">
                <i class="material-icons carousel-button__icon">fast_forward</i>
              </button>
              <button id="carousel-btn-last" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Scroll Last">
                <i class="material-icons carousel-button__icon">last_page</i>
              </button>
            </nav>
          </footer>

          <section id="carousel-container">
            <ul id="mdlext-carousel-demo2" class="mdlext-carousel mdlext-js-carousel mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events">
            <!-- Auto Generate List from picture folder -->
             {% for pic in pics %}
                <li class="mdlext-carousel__slide">
                  <a href="../static/images/camera/pictures/{{pic}}">
                   <figure>
                   <img src='../static/images/camera/pictures/{{pic}}' title="{{pic}}"/>
                   <figcaption>{{pic}}</figure>
                  </figure>
                 </a>
               </li>
            {% endfor %}
            </ul>
          </section>
        </artichle>
        <!-- VIDEO CAROUSEL -->
        <br>
        <artichle class="carousel-demo">
            <h4>Camera Videos</h4>
        <!-- Default Image to Display -->
          <section id="carousel-imgviewer2">
            <figure>
              <video width="320" height="240" controls>
                  <source src='' type="video/mp4">
              </video>
            </figure>
          </section>
        <!-- End of Default Image to Display -->
          <footer id="carousel-footer2">
            <div id="carousel-viewer-title2" class="mdl-card__supporting-text"></div>
            <nav>
              <button id="carousel-btn-first2" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Scroll First">
                <i class="material-icons carousel-button__icon">first_page</i>
              </button>
              <button id="carousel-btn-scroll-prev2" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Scroll Previous">
                <i class="material-icons carousel-button__icon">fast_rewind</i>
              </button>
              <button id="carousel-btn-prev2" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Previous">
                <i class="material-icons carousel-button__icon">navigate_before</i>
              </button>
              <button id="carousel-btn-play-pause2" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Play">
                <i class="material-icons carousel-button__icon">play_circle_outline</i>
              </button>
              <button id="carousel-btn-next2" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Next">
                <i class="material-icons carousel-button__icon">navigate_next</i>
              </button>
              <button id="carousel-btn-scroll-next2" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Scroll Next">
                <i class="material-icons carousel-button__icon">fast_forward</i>
              </button>
              <button id="carousel-btn-last2" class="mdl-button mdl-button--icon mdl-js-button carousel-button" title="Scroll Last">
                <i class="material-icons carousel-button__icon">last_page</i>
              </button>
            </nav>
          </footer>
          <!-- VIDEO LIST CAROUSEL -->
          <section id="carousel-container2">
            <ul id="mdlext-carousel-demo3" class="mdlext-carousel mdlext-js-carousel mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events">
                {% for vid in vids %}
                   <li class="mdlext-carousel__slide">
                     <a href="../static/images/camera/videos/{{vid}}">
                      <figure>
                        <video width="320" height="240" title="{{vid}}" controls>
                          <source src='../static/images/camera/videos/{{vid}}' type="video/mp4">
                              Unsupported
                        </video>
                      <figcaption>{{vid}}</figure>
                     </figure>
                    </a>
                  </li>
               {% endfor %}
            </ul>
          </section>
        </artichle>
    </main>
    </div>
</body>
