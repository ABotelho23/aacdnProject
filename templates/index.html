    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

      position: fixed;

      right: 0;
      bottom: 0;

  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Dashboard</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--white">
        <header class="demo-drawer-header">
          <img src="images/favicon.png" class="demo-avatar">
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-900">
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--white material-icons" role="presentation">home</i><span class="mdl-color-text--white">Dashboard</span></a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--white material-icons" role="presentation">inbox</i><span class="mdl-color-text--white">Multidevice Commands</span></a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--white material-icons" role="presentation">report</i><span class="mdl-color-text--white">Hub</span></a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--white material-icons" role="presentation">flag</i><span class="mdl-color-text--white">Updates</span></a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--white material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
               <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
				<div class="mdl-card__title mdl-card--expand mdl-color--blue-500">
                <h2 class="mdl-card__title-text">Temperature</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                Temperature
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href="#" id="tempUpdate" class="mdl-button mdl-js-button mdl-js-ripple-effect">Status</a>
              </div>
				</div>
               <div class="demo-updates2 mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
				<div class="mdl-card__title mdl-card--expand mdl-color--red-500">
                <h2 class="mdl-card__title-text">Camera</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                Camera asdafasfas
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Settings</a>
              </div>
			</div>
               <div class="demo-updates3 mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
			<div class="mdl-card__title mdl-card--expand mdl-color--green-500">
                <h2 class="mdl-card__title-text">Blinds</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                Blinds fasfasfa
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Settings</a>
              </div>
			</div>
               <div class="demo-updates4 mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
			<div class="mdl-card__title mdl-card--expand mdl-color--lime-500">
                <h2 class="mdl-card__title-text">Lights</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                Lights asfasifasf
	      </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Settings</a>
              </div>
			</div>
        </div>
      </main>
    </div>

      <a href="https://github.com/ABotelho23/aacdnProject" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">View Source</a>

      url_for('static', filename='jquery.js') }}"></script>

</html>
